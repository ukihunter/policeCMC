<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Information Book Custom Field</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      select,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      .required {
        color: red;
      }
      #status {
        padding: 15px;
        margin-top: 20px;
        border-radius: 4px;
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
      }
      #status h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Information Book Custom Field Test</h1>

    <div class="form-group">
      <label for="information_book"
        >Information Book <span class="required">*</span></label
      >
      <select id="information_book" name="information_book" required>
        <option value="">-- Select Information Book --</option>
        <option value="RIB">RIB</option>
        <option value="GCIB I">GCIB I</option>
        <option value="GCIB II">GCIB II</option>
        <option value="GCIB III">GCIB III</option>
        <option value="MOIB">MOIB</option>
        <option value="VIB">VIB</option>
        <option value="EIB">EIB</option>
        <option value="CPUIB">CPUIB</option>
        <option value="WCIB">WCIB</option>
        <option value="PIB">PIB</option>
        <option value="TIB">TIB</option>
        <option value="AIB">AIB</option>
        <option value="CIB I">CIB I</option>
        <option value="CIB II">CIB II</option>
        <option value="CIB III">CIB III</option>
        <option value="119 IB">119 IB</option>
        <option value="TR">TR</option>
        <option value="119 TR">119 TR</option>
        <option value="VPN TR">VPN TR</option>
        <option value="118 TR">118 TR</option>
        <option value="CUSTOM">Other (Type Custom Value)</option>
      </select>
      <input
        type="text"
        id="information_book_custom"
        name="information_book_custom"
        style="display: none; margin-top: 10px"
        placeholder="Type custom Information Book value"
      />
      <small
        style="color: #6b7280; font-size: 12px; margin-top: 4px; display: block"
      >
        Select from dropdown or choose "Other" to type custom value
      </small>
    </div>

    <div id="status">
      <h3>Status:</h3>
      <p id="statusText">Select an option from the dropdown above</p>
    </div>

    <script>
      const infoBookSelect = document.getElementById("information_book");
      const infoBookCustom = document.getElementById("information_book_custom");
      const statusText = document.getElementById("statusText");

      console.log("Test page loaded");
      console.log("Select element:", infoBookSelect);
      console.log("Custom input element:", infoBookCustom);

      if (infoBookSelect && infoBookCustom) {
        infoBookSelect.addEventListener("change", function () {
          const value = this.value;
          console.log("Selection changed to:", value);
          statusText.innerHTML = `Selected: <strong>${
            value || "None"
          }</strong>`;

          if (value === "CUSTOM") {
            console.log("Showing custom field");
            infoBookCustom.style.display = "block";
            infoBookCustom.required = true;
            setTimeout(() => {
              infoBookCustom.focus();
              statusText.innerHTML +=
                "<br>‚úÖ Custom input field is now visible and focused!";
            }, 100);
          } else {
            console.log("Hiding custom field");
            infoBookCustom.style.display = "none";
            infoBookCustom.required = false;
            infoBookCustom.value = "";
            if (value) {
              statusText.innerHTML +=
                "<br>‚úÖ Standard option selected. Custom field hidden.";
            }
          }
        });

        infoBookCustom.addEventListener("input", function () {
          if (this.value.trim()) {
            statusText.innerHTML = `Custom value entered: <strong>${this.value}</strong>`;
          }
        });

        console.log("Event listeners attached successfully");
        statusText.innerHTML +=
          "<br><br>‚úÖ Test page initialized successfully!";
      } else {
        console.error("Elements not found!");
        statusText.innerHTML = "‚ùå Error: Could not find required elements";
      }
    </script>
  </body>
</html>
